<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        function showForm(formId) {
            const depositForm = document.getElementById('depositForm');
            const withdrawForm = document.getElementById('withdrawForm');

            if (formId === 'depositForm') {
                depositForm.style.display = 'block';
                withdrawForm.style.display = 'none';
            } else if (formId === 'withdrawForm') {
                withdrawForm.style.display = 'block';
                depositForm.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <p>Your current balance: ${{ balance }}</p>

    <h2>Deposit Money</h2>
    <button onclick="showForm('depositForm')">Deposit</button>
    <form id="depositForm" action="/deposit" method="post" style="display: none;">
        <input type="hidden" name="username" value="{{ username }}">
        <label for="depositAmount">Amount:</label>
        <input type="number" id="depositAmount" name="amount" min="0" step="0.01" required>
        <input type="submit" value="Deposit">
    </form>

    <h2>Withdraw Money</h2>
    <button onclick="showForm('withdrawForm')">Withdraw</button>
    <form id="withdrawForm" action="/withdraw" method="post" style="display: none;">
        <input type="hidden" name="username" value="{{ username }}">
        <label for="withdrawAmount">Amount:</label>
        <input type="number" id="withdrawAmount" name="amount" min="0" step="0.01" required>
        <input type="submit" value="Withdraw">
    </form>

    <form action="/logout" method="get">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
