<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll(`#${formId}, #depositForm, #withdrawForm, #transferForm`);
            forms.forEach(form => form.style.display = formId === form.id ? 'block' : 'none');
        }

    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        <p>Your current balance: ${{ balance }}</p>

        <h2>Deposit Money</h2>
        <button onclick="showForm('depositForm')">Deposit</button>
        <form id="depositForm" action="/deposit" method="post" style="display: none;">
            <input type="hidden" name="username" value="{{ username }}">
            <label for="depositAmount">Amount:</label>
            <input type="number" id="depositAmount" name="amount" min="0" step="0.01" required>
            <input type="submit" value="Deposit">
        </form>

        <h2>Withdraw Money</h2>
        <button onclick="showForm('withdrawForm')">Withdraw</button>
        <form id="withdrawForm" action="/withdraw" method="post" style="display: none;">
            <input type="hidden" name="username" value="{{ username }}">
            <label for="withdrawAmount">Amount:</label>
            <input type="number" id="withdrawAmount" name="amount" min="0" step="0.01" required>
            <input type="submit" value="Withdraw">
        </form>

        <h2>Transfer Money</h2>
        <button onclick="showForm('transferForm')">Withdraw</button>
        <form id="transferForm" action="/transfer" method="post" style="display: none;">
            <input type="hidden" name="username" value="{{ username }}">
            <label for="transferForm">Destination:</label>
            <input type="text" id="transferForm" name="destuser">
            <label for="transferAmount">Amount:</label>
            <input type="number" id="transferAmount" name="amount" min="0" step="0.01" required>
            <input type="submit" value="Transfer">
        </form>

        <form action="/logout" method="get">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
