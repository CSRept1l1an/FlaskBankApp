<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <p>Your current balance: ${{ balance }}</p>

    <h2>Operations</h2>
    <form action="/deposit" method="post">
        <input type="hidden" name="username" value="{{ username }}">
        <label for="deposit">Deposit Amount:</label>
        <input type="number" id="deposit" name="amount" min="0" step="0.01" required><br>
        <input type="submit" value="Deposit">
    </form>

    <form action="/withdraw" method="post">
        <input type="hidden" name="username" value="{{ username }}">
        <label for="withdraw">Withdraw Amount:</label>
        <input type="number" id="withdraw" name="amount" min="0" step="0.01" required><br>
        <input type="submit" value="Withdraw">
    </form>

    <form action="/logout" method="get">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
